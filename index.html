<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/78c035cc37.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="encabezado">
        <img src="/imagenes/logo.png" class="logo" alt="Logo AluraLatam" >
        <p class="h5">Encriptador de Texto</p>
        <p> Edison Vaca Jarrin</p>
    </header>
    <main>
        <section>
            <textarea class="encriptacion" cols="40" rows="10" autofocus placeholder="Ingrese el Texto" ></textarea>
            <div>
                <h6 class="info"><i class="fa-solid fa-circle-info fa-beat fa-sm"></i>  Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10" placeholder="Resultado"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiarAlPortapapeles()" >Copiar</button>
            </div>
        </section>
 <!-- Llamado al script -->
        <script src="/script.js"></script> 
    </main>
</body>
</html>
