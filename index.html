<!DOCTYPE html>
<html lang="es-ES">
<head>
    <title>Proyecto Encriptador</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78c035cc37.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="encabezado">
        <a href="https://www.aluracursos.com/"><img class="logo" src="https://raw.githubusercontent.com/edyvaca79/Encriptador/main/imagenes/Logo.png" alt="logo" ></a>
        <p class="h5">Encriptador de Texto <i class="fa-solid fa-key fa-fade fa-sm"></i></p>
    </header>
    <main>
        <div>
            <textarea class="encriptacion" cols="40" rows="10" autofocus placeholder="Ingrese el Texto...." ></textarea>
            <div>
                <p class="info"><i class="fa-solid fa-circle-info fa-beat fa-sm"></i>  Solo letras min√∫sculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar <i class="fa-solid fa-lock"></i></button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar <i class="fa-solid fa-unlock"></i></button>
            </div>
        </div>
        <div>
            <textarea class="mensaje" cols="23" rows="10" placeholder="Resultado"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiarAlPortapapeles()" >Copiar <i class="fa-regular fa-copy"></i></button>
            </div>
        </div>
        
 <!-- Llamado al script -->
        <script src="script.js"></script> 
    </main>
    <footer class="pie">
        <p style="font-size:medium; text-align: center;"><i class="fa-regular fa-copyright fa-fade fa-2xs"></i>  Desarrollado por Edison Vaca 2023 <a href="https://github.com/edyvaca79/Encriptador" target="_blank"><i class="fa-brands fa-github fa-sm"></i></a></p>
        <p>
            <a href="https://lenguajehtml.com/html/" target="_blank"><i class="fa-brands fa-html5 fa-sm"></i></a>
            <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github fa-sm"></i></a>
            <a href="https://code.visualstudio.com" target="_blank"><i class="fa-solid fa-code fa-sm"></i></a>
            <a href="https://fontawesome.com" target="_blank"><i class="fa-solid fa-font-awesome fa-sm"></i></a>
        </p>
    </footer>
</body>
</html>
