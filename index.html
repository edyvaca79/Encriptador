<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78c035cc37.js" crossorigin="anonymous"></script>
    <title>Proyecto Encriptador</title>
</head>
<body>
    <header class="encabezado">
        <img src="/imagenes/Logo.png" class="logo" alt="Logo AluraLatam" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="40" rows="10" autofocus placeholder="Ingrese el Texto" ></textarea>
                <div>
                    <h6 class="informacion"><i class="fa-solid fa-info fa-beat-fade fa-xs"></i> Solo letras min√∫sculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()"><i class="fa-regular fa-lock-keyhole fa-fade"></i> Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()"><i class="fa-thin fa-lock-keyhole-open fa-fade fa-sm"></i> Desencriptar</button>
                </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" placeholder="Resultado" disabled></textarea>
            <div>
                <button class="btn-copiar" onclick="copiarAlPortapapeles()">Copiar</button>
            </div>
        </section>
    </main>
<script src="/script/script.js"></script> 
</body>
</html>
